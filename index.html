<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,500;0,600;1,500;1,600&family=Permanent+Marker&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Bubble Game</title>
</head>

<body>
    <div class="container">
        <div class="game-title">
            <h1>Bubble Game ðŸ’§</h1>
        </div>
        <div class="game-wrapper">
            <div class="box">
                <div class="bubble"></div>
            </div>
            <div class="right-side">
                <input class="form-control full-name" type="text" placeholder="Enter your full name...">
                <div class="button-wrapper">
                    <button class="glow-on-hover start-game" disabled type="button">Start Game!</button>
                    <button class="glow-on-hover end-game" disabled type="button">End Game!</button>
                </div>
                <div class="level-radios">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gameLevel" id="easyLevel">
                        <label class="form-check-label" for="easyLevel">
                            Easy Level
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gameLevel" id="medLevel">
                        <label class="form-check-label" for="medLevel">
                            Medium Level
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gameLevel" id="godLevel">
                        <label class="form-check-label" for="godLevel">
                            God Level
                        </label>
                    </div>
                </div>
                <div class="your-score">
                    <span>Score: </span>
                    <span class="playerCurrentScore"></span>
                </div>
                <div class="score-board">
                    <h3>Score Board</h3>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Player Name</th>
                            <th scope="col">Total Score</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/app.js"></script>
</body>

</html>
